- name: Create Metal Inventory
  awx.awx.inventory:
    name: Metal
    description: r710 bare-metal servers
    organization: Default
    state: present
- name: Create r710a.metal.lan.shamrock.systems Host
  awx.awx.host:
    name: r710a.metal.lan.shamrock.systems
    description: Dell PowerEdge r710
    inventory: Metal
    state: present
    variables:
      ansible_host: 192.168.0.20
      ansible_post: 22
      # enp5s0f0
      publ_gate: 192.168.0.1
      publ_addr: 192.168.0.20
      publ_cidr: "{{ publ_addr }}/24"
      # enp5s0f1
      mana_addr: 10.83.77.90
      mana_cidr: "{{ mana_addr }}/24"
      # eno1
      clus_addr: 10.83.86.10
      clus_cidr: "{{ clus_addr }}/24"
      # eno2
      virt_addr: 10.83.73.10
      virt_cidr: "{{ virt_addr }}/24"
      # eno3 eno4 (team)
      ceph_addr: 10.83.67.10
      ceph_cidr: "{{ ceph_addr }}/24"
- name: Create r710b.metal.lan.shamrock.systems Host
  awx.awx.host:
    name: r710b.metal.lan.shamrock.systems
    description: Dell PowerEdge r710
    inventory: Metal
    state: present
    variables:
      ansible_host: 192.168.0.21
      ansible_port: 22
      # enp5s0f0
      publ_gate: 192.168.0.1
      publ_addr: 192.168.0.21/24
      publ_cidr: "{{ publ_addr }}/24"
      # enp5s0f1
      mana_addr: 10.83.77.91/24
      mana_cidr: "{{ mana_addr }}/24"
      # eno1
      clus_addr: 10.83.86.11/24
      clus_cidr: "{{ clus_addr }}/24"
      # eno2
      virt_addr: 10.83.73.11/24
      virt_cidr: "{{ virt_addr }}/24"
      # eno3 eno4 (team)
      ceph_addr: 10.83.67.11/24
      ceph_cidr: "{{ ceph_addr }}/24"
- name: Create r710c.metal.lan.shamrock.systems Host
  awx.awx.host:
    name: r710c.metal.lan.shamrock.systems
    description: Dell PowerEdge r710
    inventory: Metal
    state: present
    variables:
      ansible_host: 192.168.0.22
      ansible_port: 22
      # enp5s0f0
      publ_gate: 192.168.0.1
      publ_addr: 192.168.0.22/24
      publ_cidr: "{{ publ_addr }}/24"
      # enp5s0f1
      mana_addr: 10.83.77.92/24
      mana_cidr: "{{ mana_addr }}/24"
      # eno1
      clus_addr: 10.83.86.12/24
      clus_cidr: "{{ clus_addr }}/24"
      # eno2
      virt_addr: 10.83.73.12/24
      virt_cidr: "{{ virt_addr }}/24"
      # eno3 eno4 (team)
      ceph_addr: 10.83.67.12/24
      ceph_cidr: "{{ ceph_addr }}/24"
- name: Create r710 group
  awx.awx.group:
    name: r710
    description: All Dell PowerEdge r710 units
    inventory: Metal
    hosts:
      - r710a.metal.lan.shamrock.systems
      - r710b.metal.lan.shamrock.systems
      - r710c.metal.lan.shamrock.systems
